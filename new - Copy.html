    <script type="text/javascript">
        $(document).ready(function() {
            var max_fields      = 10; //maximum input boxes allowed
            var wrapper         = $(".input_fields_wrap"); //Fields wrapper
            var add_button      = $(".add_field_button"); //Add button ID

            $(add_button).click(function(e){ //on add input button click
                e.preventDefault();
                var x = $(this).siblings(".input_fields_wrap").children("div").length;
                if(x < max_fields){ //max input box allowed
                    $(this).siblings(".input_fields_wrap").append('<div><p class="material-icons">description</p><textarea class="removable"></textarea><a href="#" class="remove_field material-icons">close</a></div>'); //add textarea
                    //$( "p:last" ).html( x+1 ); //insert current number to the last div's p --> used as number 
                }
            });

            $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
                e.preventDefault(); $(this).parent('div').remove(); x--;
            })
        });
    </script>
